	<div class="card_content">
		<h3>PC용 card - image 배경 blur 샘플</h3>
		<div class="group_card">
			<div class="info_area">
				<a href="#" class="thumb_box" aria-label="프로필 사진">
					<span class="img">
						<img src="../src/img/sample_img_ky.png" width="35" height="35">
					</span>
				</a>
				<div class="info_box">
					<a href="#" class="art_subject" aria-label="작품명">사색에 잠겨 봅시다</a>
					<a href="#" class="artist_name" aria-label="작가명">hong gil dong</a>
				</div>
			</div>

		<!-- [D] sound 경우 item_sound 추가 -->
		<div class="art_area item_sound">
			<!-- [D] item_sound 일때만 노출/ 썸네일과 동일한 이미지 백그라운드에 적용 -->
			<div class="img_ef_blur" style="background-image: url(http://img.phinf.grafolio.net/20170517_160/14949947293615XNwy_JPEG/crop_image.jpg?type=f592_444)"></div>
			<a href="#" class="img_box" aria-label="작품">
					<img src="../src/img/sample_img_ky.png" width="110px" height="110px" alt="">
			</a>



			<!-- [D] 카드 썸네일 요약 정보 -->
			<div class="text_bar hide" style="background-color#e4b958">
				<h3 class="blind">썸네일 내용 요약</h3>
				<a href="#">
					<span class="thumb thumb_book">
						<img src="../src/img/sample_img_ky.png" width="33" height="45" alt="">
					</span>
					<span class="story_name">
						<strong>스토리 제목을 출력</strong>
						<span>카테고리 출력</span>
					</span>
				</a>
			</div>

			<!-- [D] 카드 상단 우측 여러개 있음 표시 -->
			<div class="icon_area"><i class="ico" aria-label="다수의 작품 존재"></i></div>

			<!-- [D] 카드 하단 좌측 버튼 -->
			<button class="btn_thumb"><i class="ico_sound" aria-label="sound 재생"></i></button>
		</div>

		<div class="btn_area">
			<div class="align_left">
				<div class="likeit">
					<a class="u_likeit_button" href="#" role="button" aria-haspopup="true">
						<span class="likeit_blind">좋아요</span>
						<span class="likeit_text _count">0</span>
					</a>
				</div>
				<div class="btn_comment"></div>
				<div class="scrap_module"></div>
			</div>
			<div class="align_right">
				<button class="btn_share"><i class="ico" area-label="공유하기"></button>
			</div>
		</div>
